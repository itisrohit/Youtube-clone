<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav>
            <div class="left-side">
                <i class="fa-solid fa-bars ham-icon"></i>
                <img class="youtube-logo" src="https://upload.wikimedia.org/wikipedia/commons/3/34/YouTube_logo_%282017%29.png" alt="">
            </div>
            <div class="middle-side">
                <div class="middle-1">
                    <input id="Search" type="text" placeholder="Search">
                    <button id="btn1"><i class="fa-solid fa-search" id="search-btn"></i></button>
                </div>
                <div class="middle-2">
                    <button id="btn2"><i class="fa-solid fa-microphone" id="mic"></i></button>
                </div>
            </div>
            <div class="right-side">
                <i class="fa-solid fa-video icon-size" id="camera"></i>
                <i class="fa-regular fa-bell icon-size" id="bell"></i>
                <i class="fa-solid fa-user icon-size" id="user"></i>
            </div>
        </nav>







    </div>
    <script src="script.js"></script>
</body>
</html>
